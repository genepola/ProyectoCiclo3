<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos_Ingreso/estilosIngresoUsuarios.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="Encabezado">
            <h1>
                GESTIÓN DE VENDEDORES
            </h1>
            <h5>
                Nombre de usuario activo (admin123)
            </h5>
            <h5>
                Fecha del sistema (22/09/2021)
            </h5>
            <button class="salir">
                Salir
            </button>
        </header>

        <section class="Encabezado2">
            <h2>
                Ingreso/Modificación de Vendedor
            </h2> 
        </section>
       
        <section class="Registro">
            <table id="tablaIngresoDatos">    
                <tr>
                    <td><h5>Nombre</h5></td>
                    <td class="Izquierda"><input type="text" size="70" maxlength="60" name="Nombre"></td>                
                </tr>

                <tr>
                    <td><h5>ID de vendedor</h5></td>
                    <td class="Izquierda"><input type="text" size="70" maxlength="60" name="IDVendedor"></td>                
                </tr>

                <tr>
                    <td><h5>Especialidad</h5></td>
                    <td class="Izquierda"><input type="text" size="70"  maxlength="60" name="Especialidad"></td>                
                </tr>

                <tr>
                    <td><h5>Teléfono</h5></td>
                    <td class="Izquierda"><input type="text" size="70" maxlength="60" name="Telefono"></td>                
                </tr>


                <tr>
                    <td><h5>Fecha de ingreso</h5></td>
                    <td class="Izquierda"><input type="date" name="fechaIngresoVendedor" step="1" min="2021-01-01" max="2021-09-23" value="aaaa-mm-dd"></td>                
                </tr>
               
                
            </table>

            <div align="center">
                <h5>
                    <button class="Guardar">
                    Guardar
                    </button>
                </h5>         
            </div>
            
        </section>

    </main>
   
</body>
</html>
